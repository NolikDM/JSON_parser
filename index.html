<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form parser</title>
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<!-- My custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<section class="main">
		<div class="container">
			<div class="row flex-column align-items-center">
				<div class="col-12 col-lg-6">
					<form action="index.html" class="form">
						<label for="mainInput" class="form-label">						
							<span>Загрузите .json или .js файл</span>
							<img class="img-svg" src="img/doc_logo2.svg" alt="logo">
						</label>
						<input type="file" id="mainInput" accept=".js, .json" required>
					</form>
				</div>
				<div class="col-12 col-lg-6 d-flex justify-content-center" id="customForm"></div>
			</div>
		</div>
	</section>

	<!-- Scripts -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery.mask.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
